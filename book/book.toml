[book]
authors = [
    "Andreas Schaeffer"
]
language = "en"
multilingual = false
src = "src"
title = "Reactive Graph - System Library"
description = "The system library of Reactive Graph"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.graphql-playground]
command = "mdbook-graphql-playground"
renderer = ["html"]

[output]

[output.html]
additional-js = [
    "mermaid.min.js",
    "mermaid-init.js",
    "graphql-playground-react-middleware.js",
    "graphql-playground.js"
]
additional-css = [
    "././book.css",
    "././mdbook-admonish.css",
    "././graphql-playground.css",
]
#theme = "theme"
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/reactive-graph/std"
edit-url-template = "https://github.com/reactive-graph/std/edit/main/{path}"
site-url = "https://std.reactive-graph.io/"
cname = "std.reactive-graph.io"
