query findSystemEnvXdgCurrentDesktop {
  instances {
    entities(label: "/io/reactive-graph/system/env/xdg_current_desktop") {
      id
      label
      type {
        namespace
        name
      }
      properties(names: [
        "label"
        "name"
        "value"
      ]) {
        name
        value
      }
    }
  }
}
